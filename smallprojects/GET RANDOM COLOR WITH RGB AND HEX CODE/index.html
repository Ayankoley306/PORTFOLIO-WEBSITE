<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET RANDOM COLOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <HEADER>
        <h1>
            GET RANDOM COLOR
        </h1>
    </HEADER>
    <main>
        <div class="container">
            <div class="box">
               <div class="color-box">
                 <div class="color"></div>
                <div class="gen-color">
                    <button class="gen-btn" type="button">GENERATE COLOUR</button>
                </div>
               </div>
                <div class="show-color">
                    <div class="color-rgb">
                        <label for="rgb">RGB:</label>
                        <input type="text" placeholder="RGB" class="rgb" id="rgb" readonly>
                    </div>
                    <div class="color-hex">
                        <label for="hex">HEX:</label>
                        <input type="text" placeholder="HEX" class="hex" id="hex" readonly>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
