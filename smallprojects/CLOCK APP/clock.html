<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <header>
       <h1>Digital Clock</h1> 
    </header>
    <main>
        <div class="container">
            <div class="box">
                <div class="clock">
                    <span id="hour"></span>
                    <span class="colon">:</span>
                    <span id="minute"></span>
                    <span class="colon">:</span>
                    <span class="second">
                        <span id="second"></span>
                        <span id="am-pm"></span>
                    </span>
                </div>
                <div class="date">
                    <span id="day"></span>,
                    <span id="date"></span>
                    <span id="month"></span>
                    <span id ="year"></span>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="clock.js"></script>
</html>
