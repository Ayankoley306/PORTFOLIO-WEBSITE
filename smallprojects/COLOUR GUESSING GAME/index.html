<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Guessing Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Guess The Colour</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <div class="color-box">
                </div>
                <div class="input-color">
                    <input type="text" id="color" placeholder="Guess The Colour">
                </div>
                <button class="check-btn">CHECK</button>
            </div>
            <div class="msg">
                <p class="p-msg">Let's Start the game</p>
                <button class="msg-btn">Start</button>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
