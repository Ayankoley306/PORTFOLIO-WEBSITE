<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper siccer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- heading -->
    <header>
        <div class="heading">
            <h1>ROCK PAPER SCISSOR</h1>
        </div>
    </header>
    <!-- game -->
     <main>
        <div class="container">
            <div class="box">
                <div class="move" id="rock"></div>
                <div class="move" id="paper"></div>
                <div class="move" id="scissors"></div>
            </div>
            <h2 class="score-heading">SCORE</h2>
            <div class="score">
                <div class="point">PLAYER
                    <div class="player-score">0</div>
                </div>
                <div class="point">COMPUTER
                    <div class="comp-score">0</div>
                </div>
            </div>
            <div class="msg">
                Play your move
            </div>
        </div>
     </main>
</body>
<script src="index.js">
</script>
</html>
